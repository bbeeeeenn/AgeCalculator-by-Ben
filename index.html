<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Frontend Mentor | Age calculator app</title>
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<!-- input section -->
			<section class="input-section">
				<!-- day input -->
				<div>
					<p class="dmy-label">DAY</p>
					<input
						type="number"
						id="dayInput"
						class="dmy-input"
						placeholder="DD"
					/>
					<p class="error-msg" id="dayError"></p>
				</div>
				<!-- month input -->
				<div>
					<p class="dmy-label">MONTH</p>
					<input
						type="number"
						id="monthInput"
						class="dmy-input"
						placeholder="MM"
					/>
					<p class="error-msg" id="monthError"></p>
				</div>
				<!-- year input -->
				<div>
					<p class="dmy-label">YEAR</p>
					<input
						type="number"
						id="yearInput"
						class="dmy-input"
						placeholder="YYYY"
					/>
					<p class="error-msg" id="yearError"></p>
				</div>
			</section>
			<hr />
			<!-- icon -->
			<div class="icon" id="enter" onclick="submit()"></div>
			<!-- output section -->
			<section class="output-section">
				<div class="dmy-output">
					<span id="yearOutput">--</span><span id="year">year</span>
				</div>
				<div class="dmy-output">
					<span id="monthOutput">--</span><span id="month">month</span>
				</div>
				<div class="dmy-output">
					<span id="dayOutput">--</span><span id="day">day</span>
				</div>
			</section>
		</div>

		<div class="attribution">
			Coded by <a href="https://www.facebook.com/Beeeeen">Ben</a>.
		</div>
		<script src="script.js"></script>
	</body>
</html>
